<!DOCTYPE html>
<html lang="en" data-theme="light">

    <head>

        <title>Weather App</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <link rel="icon" type="svg" href="assets/images/weather_icons/windy-line.svg">

        <script defer type="module" src="assets/js/main.js"></script>

    </head>

    <body>

        <main>

            <section id="background"></section>

            <section id="mainContainer">

                    <div id="preview">

                        <!-- location & date -->
                        <div id="previewLocation">

                            <div id="locationSelect">
                                <img class="svg" src="" alt="location">
                            </div>

                            <h3 id="locationCity"></h3>
                            <p id="locationCountry"></p>

                            <h4 id="day"></h4>
                            <p id="date"></p> 

                        </div>
                        
                        <!-- preview -->
                        <div id="previewWeather">

                            <div id="weather">
                                <h2 id="weatherType"></h2>
                                <img class="svg" src="" alt="weather">
                            </div>

                            <div id="temperatures">
                                <div id="temperatureDay"></div>
                                <div id="temperatureNight"></div>
                            </div>

                        </div>

                        <!-- details -->
                        <div id="details">

                            <div id="rainfall">
                                <h2>Rainfall</h2>
                                <p id="rainfallInfo"></p>
                            </div>

                            <div id="wind">
                                <h2>Wind</h2>
                                <p id="windInfo"></p>
                            </div>

                            <div id="humidity">
                                <h2>Humidity</h2>
                                <p id="humidityInfo"></p>
                            </div>

                            <div id="ap">
                                <h2>AP</h2>
                                <p id="apInfo"></p>
                            </div>

                        </div>

                    </div>
                    <!-- end preview -->

                    <!-- week view -->
                    <div id="weekView">

                    </div>

                    <!-- celcius selection -->
                    <div id="celciusSelect">
                        <img class="svg" src="" alt="celcius">
                    </div>
    
                    <!-- details selection -->
                    <div id="detailsSelect">
                        <p>details</p>
                        <img class="svg" src="" alt="details">
                    </div>

                    <!-- fahrenheit selection -->
                    <div id="fahrenheitSelect">
                        <img class="svg" src="" alt="fahrenheit">
                    </div>

                    <!-- schedule selection -->
                    <div id="weekSelect">
                        <img class="svg" src="" alt="schedule">
                    </div>

            </section>

        </main>
    
        <footer>

            <section id="socials">
                <img class="svg" src="assets/images/icons/github.svg" alt="github">
                <img class="svg" src="assets/images/icons/linkedin.svg" alt="linkedin">
            </section>

            <p>Arnaud Van Acker 2024</p>

        </footer>
        
    </body>

</html>
