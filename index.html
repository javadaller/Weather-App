<!DOCTYPE html>
<html lang="en" data-theme="light">

    <head>

        <title>Weather App</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <link rel="icon" type="svg" href="assets/images/weather_icons/windy-line.svg">

        <script defer type="module" src="assets/js/main.js"></script>

    </head>

    <body>

        <main>

            <img id="background" src="" alt="background"></img>

            <div id="bloc1">

                <div id="preview" class="softInset">

                    <!-- location & date -->
                    <div id="locationSelect">
                        <img id="locationSelectButton" class="svg" src="assets/images/icons/location.svg" alt="location">
                        
                        <div id="locationID">
                            <input type="text" name="locationInput" id="locationInputID">
                            <ul id="suggestionList"></ul>
                            <input type="button" value="ok" id="locationOkButton">
                        </div>
                         
                    </div>

                    <!-- image -->
                    <img id="cityImage" src="" alt="city image">
                    
                    <div id="previewLocation">
    
                        <h3 id="locationCity"></h3>
                        <p id="locationCountry"></p>

                        <h4 id="day"></h4>
                        <p id="date"></p> 
                    </div>
                    
                    <!-- preview -->
                    <div id="previewWeather">
    
                        <div id="weather">
                            <h2 id="weatherType"></h2>
                            <img id="weatherIcon" class="svg" src="" alt="weather">
                        </div>
    
                        <div id="temperatures">
                            <div id="temperatureDay" class="glow"></div>
                            <div id="temperatureNight"></div>
                        </div>
    
                    </div>
    
                    <!-- details -->
                    <div id="details">

                        <div id="detailsImages">
                            <img class="svg" src="assets/images/weather_icons/drizzle-line.svg" alt="rainfall">
                            <img class="svg" src="assets/images/weather_icons/windy-line.svg" alt="wind">
                            <img class="svg" src="assets/images/weather_icons/water-percent-line.svg" alt="humidity">
                            <img class="svg" src="assets/images/weather_icons/barometer.svg" alt="ap">
                        </div>

                        <div id="detailsContainer">
                            <div id="rainfall">
                            
                                <h2>Rainfall</h2>
                                <p id="rainfallInfo"></p>
                            </div>
        
                            <div id="wind">
                                <h2>Wind</h2>
                                <p id="windInfo"></p>
                            </div>
        
                            <div id="humidity">
                                <h2>Humidity</h2>
                                <p id="humidityInfo"></p>
                            </div>
        
                            <div id="ap">
                                <h2>AP</h2>
                                <p id="apInfo"></p>
                            </div>
                        </div>
                        
                        
    
                    </div>
                    <!-- end preview -->
    
                    <!-- week view -->
                    <div id="weekView">
                        <div id="weekChartContainer">
                            <canvas id="weekChart"></canvas>
                        </div>
                    </div>
    
                </div>
    
                <!-- celcius selection -->
                <div id="celciusSelect" class="softInset">
                    <img id="celcius" class="svg" src="assets/images/weather_icons/celsius.svg" alt="celcius">
                </div>

            </div>
        
            <div id="bloc2">
                <!-- details selection -->
                <div id="detailsSelect" class="softInset">
                    <p id="detailsText">details</p>
                    <img id="detailsIcon" class="svg glow" src="assets/images/icons/zoom.svg" alt="details">

                    <!-- go back -->
                    <p id="goBackText">back</p>
                    <img id="goBack" class="svg glow" src="assets/images/icons/goBack.svg" alt="go back">
                </div>

                <!-- fahrenheit selection -->
                <div id="fahrenheitSelect" class="softInset">
                    <img id="fahrenheit" class="svg" src="assets/images/weather_icons/fahrenheit.svg" alt="fahrenheit">
                </div>
            </div>
                
            <!-- schedule selection -->
            <div id="weekSelect" class="softInset">
                <img class="svg glow" src="assets/images/icons/calendar.svg" alt="schedule">
            </div>

        </main>
    
        <footer>

            <section id="socials">
                <img id="github" class="svg" src="assets/images/icons/github.svg" alt="github">
                <img id="linkedin" class="svg" src="assets/images/icons/linkedin.svg" alt="linkedin">
            </section>

            <p>Arnaud Van Acker 2024</p>

        </footer>
        
    </body>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
